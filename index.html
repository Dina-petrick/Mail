<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a8b36647d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>mail</title>
</head>
<body>
    <header>
        <div class="container header-container">
            <a class="logo"><span class="logo-icon"></span>mail</a>
            <h3 class="header-title">Sparrow (2)</h3>
            <div class="search-bar">
                <input type="text" class="search-bar-input">
                <i class="fa-sharp fa-solid fa-magnifying-glass search-bar-icon"></i>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container main-container">
                <aside>
                    <button class="btn">compose</button>
                    <ul class="side-nav side-nav-main">
                        <li class="side-nav-item active"><a href="javascript:void(0)"><i class="fa-solid fa-inbox side-nav-icon"></i> Inbox (2)</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><i class="fa-sharp fa-solid fa-paper-plane side-nav-icon"></i> Sent Mail</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><i class="fa-regular fa-star side-nav-icon"></i> Starred</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><i class="fa-solid fa-notes-medical side-nav-icon"></i> Draft</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><i class="fa-solid fa-trash side-nav-icon"></i> Trash (2)</a></li>
                    </ul>
    
                    <ul class="side-nav side-nav-split">
                        <li class="side-nav-item"><a href="javascript:void(0)"><span class="square-icon square-icon-voilet"></span> Personal (2)</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><span class="square-icon square-icon-orange"></span> Clients</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><span class="square-icon square-icon-green"></span> Family (2)</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><span class="square-icon square-icon-blue"></span> Friends</a></li>
                        <li class="side-nav-item"><a href="javascript:void(0)"><span class="square-icon square-icon-brown"></span> Archives</a></li>
                    </ul>
    
                    <div class="side-btn-wrap">
                        <a href="javascript:void(0)" class="setting side-btn-icon"><i class="fa-solid fa-gear user-icon"></i></a>
                        <a href="javascript:void(0)" class="profile side-btn-icon"><i class="fa-solid fa-user user-icon"></i></a>
                    </div>
                </aside>
    
                <div class="sideNav-container">
                    <ul class="mail-list" id="mail-list"></ul>
                    <div class="mail-view" id="mail-view"></div>
                </div>


                    <div class="user-setting hidden">
                        <h3 class="user-heading">Settings</h3>
                        <form autocomplete="off">
                            <div class="input-control">
                                <label for="name" class="user-info">User Name</label>
                                <input type="text" id="name" value="Dinakaran">
                                <small class="error error-name"></small>
                            </div>
                            <div class="input-control">
                                <label for="email" class="user-info">Email</label>
                                <input type="text" id="email" value="dinakaran@gmail.com">
                                <small class="error error-email"></small>
                            </div>
    
                            <div class="input-control">
                                <label for="password" class="user-info">Change password</label>
                                <input type="password" id="password" value="Password@1">
                                <small class="error error-password"></small>
                            </div>
    
                            <button type="submit" class="user-setting-btn">Update</button>
                        </form>
                    </div>
                    
                    <div class="user-profile hidden">
                            <h3 class="user-heading">Profile</h3>
                            <div class="user-profile-detail">
                                <h4 class="user-info">Name</h4> 
                                <span class="view-name read-only">Dinakaran R</span>
                            </div>
                            <div class="user-profile-detail">
                                <h4 class="user-info">Email</h4>
                                <span class="view-email read-only">dinakaran@gmail.com</span>
                            </div>
                    </div>
            </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
